<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot</title>

    <!--Custom styles + bootstrap.-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="p-2 text-center" id="imgDiv"></div>
    
    <script>
        // Load the image.
        function displayImage(imageFullname) {
            let divLocation = document.getElementById("imgDiv");
            let imgElement = document.createElement("img");
            imgElement.src = imageFullname
            divLocation.append(imgElement);
        }
        
        // Get the image name from querystring.
        const urlParams = new URLSearchParams(window.location.search);
        const imgName = urlParams.get('img-name');

        displayImage("images/" + imgName);
    </script>
</body>
</html>
